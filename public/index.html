<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>discord-ifttt</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css">
</head>
<body>
	<h1>discord-ifttt, self-hosted edition</h1>

	<details open>
		<summary>How?</summary>
		<p>
			Replace <code>discord.com</code> with <code id="hostname">[project-name].vercel.app</code> (copy it from address bar) in webhook url field and you're ready to go.
		</p>
	</details>
	<script>
		document.querySelector('#hostname').textContent = window.location.hostname
	</script>
</body>
</html>
